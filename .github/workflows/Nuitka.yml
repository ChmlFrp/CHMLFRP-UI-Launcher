name: Build Nuitka Standalone Executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          # 使用 Chocolatey 安装必要工具
          choco install upx 7zip -y --no-progress
          refreshenv  # 刷新环境变量使安装生效

      - name: Verify tool installation
        run: |
          where.exe upx
          upx --version
          7z | Select-String -Pattern "7-Zip"  # 验证7-Zip安装

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka  # 修复未闭合的引号问题
          pip install -r requirements.txt

      - name: Build executable with Nuitka
        run: |
          python -m nuitka `
          --standalone `
          --assume-yes-for-downloads `
          --enable-plugin=pyqt6 `
          --windows-disable-console `
          --windows-icon-from-ico=./favicon.ico `
          --include-data-file=./favicon.ico=./ `
          --include-data-file=./frpc.exe=./ `
          --include-qt-plugins=styles,platforms `
          --include-package-data=PyQt6 `
          --include-package=mcstatus,requests,psutil,pyperclip,ipaddress `
          --output-dir=./artifact `
          --remove-output `
          --upx=--best `
          --jobs=10 `
          ./CHMLFRP_UI.py

      - name: Verify build output
        run: |
          if (-not (Test-Path "./artifact/CHMLFRP_UI.dist/CHMLFRP_UI.exe")) {
              Write-Error "Build failed: Executable not found"
              exit 1
          }

      - name: Create versioned archive
        run: |
          $commitHash = git rev-parse --short HEAD
          $version = (Get-Content version.txt -ErrorAction SilentlyContinue) ?? "0.0.0"
          $versionTag = "${version}_$(Get-Date -Format 'yyyyMMdd')_${commitHash}"
          7z a -mx9 -mmt4 "CHMLFRP_UI_$versionTag.7z" ./artifact/CHMLFRP_UI.dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CHMLFRP_UI-Build
          path: ./*.7z
          retention-days: 7
