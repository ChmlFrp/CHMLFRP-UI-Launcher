name: Build Nuitka Standalone Executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      - name: Install system dependencies
        shell: pwsh
        run: |
          Set-ExecutionPolicy Bypass -Scope Process -Force
          choco feature enable -n allowGlobalConfirmation
    
          # 安装核心工具
          choco install upx 7zip.install -y --no-progress --force
    
          # 硬编码添加路径确保可靠性
          $7zipPath = "C:\Program Files\7-Zip"
          if (-not (Test-Path $7zipPath)) {
              Write-Error "7-Zip installation path not found"
              exit 1
          }
    
          # 更新环境变量
          $env:PATH = "$7zipPath;$env:PATH"
          echo "PATH=$env:PATH" >> $env:GITHUB_ENV
          echo "7ZIP_PATH=$7zipPath" >> $env:GITHUB_ENV

      - name: Verify tool installation
        shell: pwsh
        run: |
          # 路径验证
          Write-Output "=== Environment PATH ==="
          $env:PATH -split ';' | Where-Object { $_ -ne '' }
    
          Write-Output "`n=== Tool Verification ==="
          try {
              $upxPath = Get-Command upx -ErrorAction Stop
              Write-Output "[SUCCESS] UPX path: $($upxPath.Source)"
              upx --version
          } catch {
              Write-Error "UPX verification failed"
              exit 1
          }
    
          try {
              $7zPath = Get-Command 7z -ErrorAction Stop
              Write-Output "[SUCCESS] 7-Zip path: $($7zPath.Source)"
              7z | Select-String -Pattern "7-Zip"
          } catch {
              Write-Error "7-Zip verification failed"
              exit 1
          }

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nuitka  # 修复未闭合的引号问题
          pip install -r requirements.txt

      - name: Build executable with Nuitka
        run: |
          python -m nuitka `
          --standalone `
          --assume-yes-for-downloads `
          --enable-plugin=upx `
          --enable-plugin=pyqt6 `
          --windows-disable-console `
          --windows-icon-from-ico=./favicon.ico `
          --include-data-file=./favicon.ico=./ `
          --include-data-file=./frpc.exe=./ `
          --include-qt-plugins=styles,platforms `
          --include-package-data=PyQt6 `
          --include-package=mcstatus,requests,psutil,pyperclip,ipaddress `
          --output-dir=./artifact `
          --remove-output `
          --upx-executable=C:\ProgramData\chocolatey\lib\upx\tools\upx.exe `  # 硬编码路径
          --upx-compress=--best `     # 使用独立压缩参数
          --jobs=10 `
          ./CHMLFRP_UI.py

      - name: Verify build output
        run: |
          if (-not (Test-Path "./artifact/CHMLFRP_UI.dist/CHMLFRP_UI.exe")) {
              Write-Error "Build failed: Executable not found"
              exit 1
          }

      - name: Create versioned archive
        run: |
          $commitHash = git rev-parse --short HEAD
          $version = (Get-Content version.txt -ErrorAction SilentlyContinue) ?? "0.0.0"
          $versionTag = "${version}_$(Get-Date -Format 'yyyyMMdd')_${commitHash}"
          7z a -mx9 -mmt4 "CHMLFRP_UI_$versionTag.7z" ./artifact/CHMLFRP_UI.dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CHMLFRP_UI-Build
          path: ./*.7z
          retention-days: 7
