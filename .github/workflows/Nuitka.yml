name: Build Nuitka Standalone Executable

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'

      # 添加 Chocolatey 安装确认
      - name: Install UPX via Chocolatey
        run: |
          choco install upx -y --no-progress
          refreshenv  # 刷新环境变量

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install "nuitka
          pip install -r requirements.txt

      # 添加 UPX 路径验证
      - name: Verify UPX installation
        run: |
          where.exe upx
          upx --version

      # 关键参数优化
      - name: Build executable with Nuitka
        run: |
          python -m nuitka `
          --standalone `
          --assume-yes-for-downloads `
          --enable-plugin=pyqt6 `
          --windows-disable-console `
          --windows-icon-from-ico=./favicon.ico `
          --include-data-file=./favicon.ico=./ `
          --include-data-file=./frpc.exe=./ `
          --include-qt-plugins=styles,platforms `
          --include-package-data=PyQt6 `
          --include-package=mcstatus,requests,psutil,pyperclip,ipaddress `
          --output-dir=./artifact `
          --remove-output `
          --upx=--best `        # 启用 UPX 最高压缩
          --jobs=10 `            # 调整并行任务数
          ./CHMLFRP_UI.py

      # 使用官方推荐的 7-Zip Action
      - name: Install 7-Zip
        uses: crazy-max/ghaction-7z@v2
        with:
          path: 7z.exe

      # 添加构建结果验证
      - name: Verify build output
        run: |
          if (-not (Test-Path "./artifact/CHMLFRP_UI.dist/CHMLFRP_UI.exe")) {
              Write-Error "Build failed: Executable not found"
              exit 1
          }

      # 改进版本号生成
      - name: Create versioned archive
        run: |
          $commitHash = git rev-parse --short HEAD
          $version = (Get-Content version.txt -ErrorAction SilentlyContinue) ?? "0.0.0"
          $versionTag = "${version}_$(Get-Date -Format 'yyyyMMdd')_${commitHash}"
          7z a -mx9 -mmt4 "CHMLFRP_UI_$versionTag.7z" ./artifact/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: CHMLFRP_UI-Build
          path: ./*.7z
          retention-days: 7
